<div class="mat-elevation-z8 rewards">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Current Amount Column -->
    <ng-container matColumnDef="current amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Amount</th>
      <td mat-cell *matCellDef="let row">{{row.currentAmount}}</td>
    </ng-container>

    <!-- Total Capacity Column -->
    <ng-container matColumnDef="total capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Capacity</th>
      <td mat-cell *matCellDef="let row">{{row.totalCapacity}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
