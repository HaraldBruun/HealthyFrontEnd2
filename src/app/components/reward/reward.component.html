<div align="center">
  <a class="btn btn-success" [routerLink]="['./']" [queryParams]="{dialog: true}">
    <span class="glyphicon glyphicon-plus"></span> Create Reward
  </a>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let component"> {{component.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let component"> {{component.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="chance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Probability</th>
      <td mat-cell *matCellDef="let component"> {{component.chance}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
      <td mat-cell *matCellDef="let component"> {{component.active}} </td>
    </ng-container>

    <ng-container matColumnDef="redeemed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Redeemed</th>
      <td mat-cell *matCellDef="let component"> {{component.redeemed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
