<div class="container">
  <div class="row">
    <div class="col-md">
      <button type="button" class="btn btn-default refreshSpecial btn-sm" (click)="refreshUsers()">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
      </button>
    </div>
    <div class="col-md">
      <app-users-list></app-users-list>
    </div>
    <div class="col-md">
      <app-users-detail
        *ngIf="selectedUser; else infoText"
        [user]="selectedUser">
      </app-users-detail>
      <ng-template #infoText>
        <p>Select user</p>
      </ng-template>
    </div>
  </div>
</div>
