<div class="row">
  <div class="col-xs-12">
    <img src="https://www.kindpng.com/picc/b/22/223965.png" alt="" class="img-responsive"
         style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{user.username}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage User<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a
          style="cursor: pointer"
        >To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{user.uid}}
  </div>
</div>
