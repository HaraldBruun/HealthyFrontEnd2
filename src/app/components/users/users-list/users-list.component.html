<div class="row">
  <div class="col-xs-1">
    <button type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
  </div>
  <div class="col-xs-11">
    <div *ngIf="!isFetching">
      <app-users-item *ngFor="let userElement of users"
                        [user]="userElement"
      ></app-users-item>
    </div>
    <p *ngIf="isFetching">Loading...</p>
  </div>
</div>
