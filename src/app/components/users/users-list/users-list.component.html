<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-8">
        <mat-form-field>
          <input type="text" placeholder="Enter E-mail" matInput [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.username}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-info btn-md"
           (click)="refreshUsers()">
          <span class="glyphicon glyphicon-refresh"></span> Refresh
        </a>
      </div>
    </div>
    <ng-container *ngIf="users.length > 0; then showUsers; else loading"></ng-container>
    <ng-template #showUsers>
      <!--<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let user of users" class="example-item">{{user.username}}</div>
      </cdk-virtual-scroll-viewport>-->
       <app-users-item *ngFor="let userElement of userDisplayList; let i = index"
                      [user]="userElement"
                      [index]="i">
      </app-users-item>
    </ng-template>
    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>
  </div>
</div>
